<main>
    <form id="recherche" action="" method="get" class="main_form" onsubmit="return false;">
        <div>

            class="main_input"  autocomplete="off">

        </div>
    </form>
        <div class="flex_row" >

            <a onclick="openModal('s')">

<div><br></div>
